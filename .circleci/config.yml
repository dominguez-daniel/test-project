version: 2.1

executors:
  my-executor:
    docker:
      - image: circleci/node:13.8.0

jobs:
  hello:
    executor: my-executor
    steps:
      - run: mkdir -p /tmp/wrk
      - run: echo "Hello MFs!" > /tmp/wrk/output.txt
      - persist_to_workspace:
          root: /tmp/wrk
          paths:
            - output.txt
  
  world:
    executor: my-executor
    steps:
      - attach_workspace:
          at: /tmp/wrk
      - run: cat /tmp/work/output.txt

workflows:
  persist:
    jobs:
      - hello
      - world:
          requires:
            - hello
