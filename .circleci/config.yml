version: 2.1

jobs:
  create_infrastructure:
    docker:
      - image: cimg/aws:2022.11
    steps:
      - checkout
      - run:
          name: Create CloudFormation Stack
          command: |
            aws cloudformation deploy \
              --template-file infra.yaml \
              --stack-name infraStack-${CIRCLE_WORKFLOW_ID:0:5} \
              --region us-east-1
 
workflows:
  infra_workflow:
    jobs:
      - create_infrastructure


