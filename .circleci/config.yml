version: 2.1
commands:
  destroy_environment:
    steps:
      - run:
          name: Destroy environment
          command: |
            aws cloudformation destroy-stack --stack-name infraStack-${CIRCLE_WORKFLOW_ID:0:7}
            
jobs:
  build:
    docker:
      - image: circleci/node:16.10.0
    steps:
      - checkout
      - run: mkdir -p /tmp/workspace/build
      - run: npm i
      - run: npm run build
      - run: cp build/* /tmp/workspace/build
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - build

  test:
    docker:
      - image: circleci/node:16.10.0
    steps:
      - checkout
      - run: npm i
      - run: npm run test

  analyze:
    docker:
      - image: circleci/node:16.10.0
    steps:
      - checkout
      - run: npm i
      - run: npm run analyze

  create_infrastructure:
    docker:
      - image: cimg/aws:2022.11
    steps:
      - checkout
      - run:
          name: Create CloudFormation Stack
          command: |
            aws cloudformation deploy \
              --template-file infra.yaml \
              --stack-name infraStack-${CIRCLE_WORKFLOW_ID:0:7} \
              --region us-east-1
      
  create_host_inventory:
    docker:
      - image: cimg/aws:2022.11
    steps:
      - checkout
      - run:
          name: Build dynamic inventory file
          command: |
            aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' --output text >> inventory.txt
      - run: mkdir -p /tmp/workspace/inventory
      - run: mv inventory.txt /tmp/workspace/
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
              - inventory.txt

  configure_infrastructure:
    docker:
      - image: python:3.11-alpine
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["22:55:20:93:36:22:44:2c:ba:37:57:bb:32:70:57:e3"]
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Copy build from workspace to files
          command: |
            cp -R /tmp/workspace/build/* roles/setup/files/
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible
      - run: 
          name: Configure Server
          command: | 
            ansible-playbook -i /tmp/workspace/inventory.txt main.yml

  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: Smoke Test
          command: |
            URL="https://blog.udacity.com"
            if curl -s --head ${URL}
            then
              return 0
            else
              return 1
            fi

workflows:
  pipline_workflow:
    jobs:
      - build
      - test:
          requires: 
            - build
      - analyze:
          requires: 
            - test
      - create_infrastructure:
          requires: 
            - analyze
      - create_host_inventory:
          requires:
            - create_infrastructure
      - configure_infrastructure:
          requires: 
            - create_host_inventory
      - smoke_test:
          requires:
            - configure_infrastructure





